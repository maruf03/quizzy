{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
	<h2 class="h4 mb-0">Results</h2>
	<a class="btn btn-sm btn-outline-secondary" href="{% url 'quizzes:list' %}">Back to quizzes</a>
</div>
<div class="card">
	<div class="card-body">
		<p class="small text-body-secondary mb-1">Quiz</p>
		<p class="fw-semibold mb-3">{{ submission.quiz.title }}</p>
		<p class="small text-body-secondary mb-1">Score</p>
		<p class="display-6 mb-0">{{ submission.score }}</p>
		<p class="visually-hidden" aria-hidden="false">Score: {{ submission.score }}</p>
	</div>
</div>
{% endblock %}
