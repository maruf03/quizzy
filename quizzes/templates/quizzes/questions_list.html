{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center flex-wrap gap-2 mb-3">
  <h2 class="h5 mb-0">Questions for {{ quiz.title }}</h2>
  <a class="btn btn-sm btn-primary" href="{% url 'quizzes:question-new' quiz.id %}">Add Question</a>
</div>
<div class="table-responsive small">
  <table class="table align-middle mb-0">
    <thead class="table-light">
      <tr><th>Text</th><th class="text-center">Answers</th><th class="text-end">Actions</th></tr>
    </thead>
    <tbody>
      {% for q in questions %}
        <tr>
          <td>{{ q.text }}</td>
          <td class="text-center">{{ q.answers.count }}</td>
          <td class="text-end"><a class="btn btn-sm btn-outline-secondary" href="{% url 'quizzes:question-edit' quiz.id q.id %}">Edit</a></td>
        </tr>
      {% empty %}
        <tr><td colspan="3" class="text-center text-body-secondary py-4">No questions yet.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
