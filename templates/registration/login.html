{% extends 'base.html' %}
{% load ui %}
{% block content %}
<div class="mx-auto" style="max-width:480px;">
  <div class="text-center mb-4">
    <h2 class="h4 mb-1">Welcome back</h2>
    <p class="text-body-secondary small mb-0">Login to continue</p>
  </div>
  <form method="post" class="card p-4 shadow-sm">
    {% csrf_token %}
    {% if form.errors %}
      <div class="alert alert-danger py-2 small mb-3">Invalid credentials</div>
    {% endif %}
    <div class="mb-3">
      <label class="form-label" for="id_username">Username or Email</label>
      <input class="form-control" type="text" name="username" id="id_username" required>
    </div>
    <div class="mb-3">
      <label class="form-label" for="id_password">Password</label>
      <input class="form-control" type="password" name="password" id="id_password" required>
    </div>
    <div class="d-flex justify-content-end mb-3 small">
      <a href="{% url 'password_reset' %}">Forgot password?</a>
    </div>
    <button type="submit" class="btn btn-primary w-100">Log in</button>
  </form>
  <p class="text-center small text-body-secondary mt-3 mb-0">New here? <a href="/accounts/register/">Create an account</a></p>
  </div>
{% endblock %}
