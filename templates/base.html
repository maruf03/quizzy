<!doctype html>
{% load static %}
<html lang="en" class="h-full">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quizzy</title>
  <!-- Bootstrap compiled CSS -->
  <link rel="stylesheet" href="{% static 'css/app.css' %}">
  <script src="{% static 'js/theme.js' %}" defer></script>
  <script src="{% static 'js/nav.js' %}" defer></script>
    <style>
      body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
    </style>
  </head>
  <body class="min-vh-100 d-flex flex-column">
  <a href="#main-content" class="skip-link">Skip to main content</a>
    {% include 'partials/navbar.html' %}
    <div class="container py-4 flex-grow-1">
      {% include 'partials/alerts.html' %}
      <main id="main-content">
        {% block content %}{% endblock %}
      </main>
    </div>
    {% include 'partials/footer.html' %}
  <!-- jQuery & Bootstrap JS (temporary CDN during migration) -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-3gJwYp4g4Yf+Jr3Qm5Yw1w4ZxQfZV2z6Q5v9zX+4SQA=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="{% static 'js/enhancements.js' %}"></script>
  <style>
    /* Accessible skip link */
    .skip-link { position:absolute; left:-1000px; top:auto; width:1px; height:1px; overflow:hidden; }
    .skip-link:focus { position:static; width:auto; height:auto; padding:.5rem 1rem; background:#0d6efd; color:#fff; border-radius:.25rem; text-decoration:none; }
  </style>
  </body>
</html>
